# Individual Heating Cards for Easy Integration
# Copy any of these cards individually into your existing dashboard

# =============================================================================
# BASIC HEATING STATUS CARD - Add this to any dashboard
# =============================================================================
# Card 1: Simple heating status
type: entity
entity: binary_sensor.zone_one_heating_active
name: "Zone ONE Heating"
state_color: true
icon: mdi:fire

---

# =============================================================================
# DAILY STATS ROW - Three cards in a row
# =============================================================================
# Card 2a: Daily statistics row (using entity cards - more reliable)
type: horizontal-stack
cards:
  - type: entity
    entity: counter.zone_one_heating_cycles_today
    name: "Cycles Today"
    icon: mdi:counter
    
  - type: entity
    entity: sensor.zone_one_average_heating_duration
    name: "Avg Duration"
    icon: mdi:timer-outline
    
  - type: entity
    entity: input_number.zone_one_total_heating_time_today
    name: "Total Time"
    icon: mdi:timer

---

# Card 2b: Alternative - Statistics with proper configuration
type: horizontal-stack
cards:
  - type: statistic
    entity: counter.zone_one_heating_cycles_today
    name: "Cycles Today"
    stat_type: state
    period: 5minute
    
  - type: statistic
    entity: sensor.zone_one_average_heating_duration
    name: "Avg Duration" 
    stat_type: state
    unit: "min"
    period: 5minute
    
  - type: statistic
    entity: input_number.zone_one_total_heating_time_today
    name: "Total Time"
    stat_type: state
    unit: "min"
    period: 5minute

---

