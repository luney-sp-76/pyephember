# =============================================================================
# QUICK ACTIONS - Reset buttons
# =============================================================================
# Card 6: Quick action buttons
type: horizontal-stack
cards:
  - type: button
    tap_action:
      action: call-service
      service: counter.reset
      service_data:
        entity_id: counter.zone_one_heating_cycles_today
    name: "Reset Cycles"
    icon: mdi:refresh
    
  - type: button
    tap_action:
      action: call-service
      service: input_number.set_value
      service_data:
        entity_id: input_number.zone_one_total_heating_time_today
        value: 0
    name: "Reset Time"
    icon: mdi:timer-outline